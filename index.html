<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterPresets</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/logo3.png">
</head>

<body>
    <div class="header">
        <div class="video-background">
            <video autoplay muted loop>
                <source src="videos/bg3.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
            <div class="overlay-content">
                <h1>Create better video,</h1>
                <h1>faster than ever</h1>
            </div>

            <div class="scroll-indicator">
                <div class="arrow"></div>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="logo">
            <img src="/images/logo3.png" alt="Logo" />
        </div>
        <div class="nav-links">
            <a href="#">Courses</a>
            <a href="#">Presets</a>
            <a href="#">FAQ</a>
            <a href="#">Login</a>
        </div>
    </div>



    <div>

    </div>



    <div class="header2">
        <div class="left">
            <h1 class="motion-presets-animation">Motion Presets</h1>
        </div>

        <div class="slider-container">
            <div class="slider">
                <!-- Card 1 -->
                <div class="card">
                    <img src="/presets-pack/shakes.png" alt="Producto 1">
                    <h2>Producto 1</h2>
                    <p>$199.99</p>
                    <button>Comprar Ahora</button>
                </div>
                <!-- Card 2 -->
                <div class="card">
                    <img src="/presets-pack/shakes.png" alt="Producto 2">
                    <h2>Producto 2</h2>
                    <p>$299.99</p>
                    <button>Comprar Ahora</button>
                </div>
                <!-- Card 3 -->
                <div class="card">
                    <img src="/presets-pack/shakes.png" alt="Producto 3">
                    <h2>Producto 3</h2>
                    <p>$399.99</p>
                    <button>Comprar Ahora</button>
                </div>
                <!-- Card 4 -->
                <div class="card">
                    <img src="/presets-pack/shakes.png" alt="Producto 4">
                    <h2>Producto 4</h2>
                    <p>$499.99</p>
                    <button>Comprar Ahora</button>
                </div>
            </div>
            <!-- Controles del slider -->
            <button class="slider-btn prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-btn next"><i class="fas fa-chevron-right"></i></button>
        </div>


    </div>




    <div class="banner">
        <div class="product">
            <div class="soda" style="--url: url()">
            </div>
            <div class="soda" style="--url: url(S)">
            </div>
        </div>


        <div class="rock">
            <img src="images/rock1.png" alt="">
            <img src="images/rock2.png" alt="">
            <img src="images/rock3.png" alt="">
        </div>
    </div>


    <div>
        <p>The best animation presets</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>

</body>

</html>
